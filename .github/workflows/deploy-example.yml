name: Deploy Example to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) Remove any project-level or user-level .npmrc
      - name: Cleanup npm configs
        run: |
          rm -f $GITHUB_WORKSPACE/.npmrc      # project‐level
          rm -f ~/.npmrc                       # user‐level

      # 2) Setup Node.js, telling it to use the public registry
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      # 3) Double‐check registry & clear auth tokens
      - name: Ensure public registry + no auth
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config delete //registry.npmjs.org/:_authToken || true

      # 4) Install deps (now guaranteed to use public npm)
      - name: Install dependencies
        run: npm ci --registry https://registry.npmjs.org/

      # 5) Build the example
      - name: Build example
        run: npm run build:example

      # 6) Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./example-dist
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
